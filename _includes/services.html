
<div class='page-header page-header-with-icon'>
  <i class='fa fa-star'></i>
  <h2>{{ site.data.general.services.title}}</h2>
</div>


<div class='text-boxes'>

  {% for service in site.data.services %}
    <div class='row text-box'>
      <div class='col-sm-6'>
      {% img {{service.image}} class:'img-responsive center-block' width:340 height:188 %}

      </div>
      <div class='col-sm-6'>
        <h3 class='title'><a href="#">{{ service.name }}</a></h3>
        {{ service.content }}
        <a class='btn btn-contrast btn-bordered btn-sm' href='#'>Read more</a>
      </div>
    </div>
    <hr>
  {% endfor %}

</div>
