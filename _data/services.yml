- name: Account Management
  content: <p>Working as an extension of your team, with a personal and friendly service, finding solutions together. We work with you to find merchandise solutions that reflect your brand and make it stand out against the competition.</p>
  image: images/services/1.jpg

- name: Creative Design Services
  content: <p>We understand the item needs to capture the essence of your brand and engage your target market whilst optimising budgets. We continually monitor trends ensuring the product is aesthetically consistent with the range for which it is intended. All items designed in house.</p>
  image: images/services/2.jpg

