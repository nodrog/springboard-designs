about:
  title: Springboard Designs
  intro: "For over 15 years we’ve been creating and delivering innovative products and packaging to increase sales and brand awareness. Our clients are global brands in the retail, publishing, and pharmaceutical sectors. We are totally focussed on creativity: believing you don’t need a huge budget to create a successful product. Whether it’s a promotional product, retail product, packaging or print our products and designed to make an impact, engage your customer and retain them. We are a full service resource – from design concept to warehousing and fulfilment, delivering globally to meet your needs."

